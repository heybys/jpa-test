# Use root as user credentials
# Before running compose-up command , create network. for example "docker network create mysql8"
version: "3.1"

services:
  mysql-main:
    container_name: mysql-main
    image: mysql:latest
    restart: always
    volumes:
      - ./db/main/data:/var/lib/mysql
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --transaction-isolation=READ-COMMITTED
    environment:
      MYSQL_ROOT_PASSWORD: main
    ports:
      - 3307:3306
  mysql-sub:
    container_name: mysql-sub
    image: mysql:latest
    restart: always
    volumes:
      - ./db/sub/data:/var/lib/mysql
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --transaction-isolation=READ-COMMITTED
    environment:
      MYSQL_ROOT_PASSWORD: sub
    ports:
      - 3308:3306
